
<div class="h-screen" style="background-color: rgba(236, 254, 234, 1);">
    <div class="header"id="myHeader">
      <div class="relative z-20 border-b" style="background-color: rgba(236, 254, 234, 1);">
          <div class="px-6 md:px-12 lg:container lg:mx-auto lg:px-6 lg:py-4">
            <div class="flex items-center justify-between">
              <div class="relative z-20">
                <a href="#">

                </a>
              </div>
  
              <div class="flex items-center justify-end border-l lg:border-l-0">
                <input type="checkbox" name="hamburger" id="hamburger" class="peer" hidden>
                <label for="hamburger" class="peer-checked:hamburger block relative z-20 p-6 -mr-6 cursor-pointer lg:hidden">
                  <div aria-hidden="true" class="m-auto h-0.5 w-6 rounded bg-sky-900 transition duration-300"></div>
                  <div aria-hidden="true" class="m-auto mt-2 h-0.5 w-6 rounded bg-sky-900 transition duration-300"></div>
                </label>
  
                <div class="peer-checked:translate-x-0 fixed inset-0 w-[calc(100%-4.5rem)] translate-x-[-100%] border-r shadow-xl transition duration-300 lg:border-r-0 lg:w-auto lg:static lg:shadow-none lg:translate-x-0" style="background-color: rgba(236, 254, 234, 1);">

                    <ul class="px-6 pt-32 text-gray-700 space-y-8 md:px-12 lg:space-y-0 lg:flex lg:space-x-12 lg:pt-0">
                      <li>
                        <a routerLink="" class="group relative before:absolute before:inset-x-0 before:bottom-0 before:h-2 before:bg-cyan-100">
                          <span class="relative text-cyan-800">Home</span>
                        </a>
                      </li>
                      <li>
                        <a [routerLink]="['/room']" class="group relative before:absolute before:inset-x-0 before:bottom-0 before:h-2 before:origin-right before:scale-x-0 before:bg-cyan-100 before:transition before:duration-200 hover:before:origin-left hover:before:scale-x-100">
                          <span class="relative group-hover:text-cyan-800">ROOM&SUITE</span>
                        </a>
                      </li>
                      <li>
                        <a routerLink="/facilities" class="group relative before:absolute before:inset-x-0 before:bottom-0 before:h-2 before:origin-right before:scale-x-0 before:bg-cyan-100 before:transition before:duration-200 hover:before:origin-left hover:before:scale-x-100">
                          <span class="relative group-hover:text-cyan-800">FACILITIES</span>
                        </a>
                      </li>
                      <li>
                        <a routerLink="/events" class="group relative before:absolute before:inset-x-0 before:bottom-0 before:h-2 before:origin-right before:scale-x-0 before:bg-cyan-100 before:transition before:duration-200 hover:before:origin-left hover:before:scale-x-100">
                          <span class="relative group-hover:text-cyan-800">EVENTS</span>
                        </a>
                      </li>
                      <li>
                        <a routerLink="/gallery" class="group relative before:absolute before:inset-x-0 before:bottom-0 before:h-2 before:origin-right before:scale-x-0 before:bg-cyan-100 before:transition before:duration-200 hover:before:origin-left hover:before:scale-x-100">
                          <span class="relative group-hover:text-cyan-800">GALLERY</span>
                        </a>
                      </li>
                      <li>
                        <a routerLink="/contact" class="group relative before:absolute before:inset-x-0 before:bottom-0 before:h-2 before:origin-right before:scale-x-0 before:bg-cyan-100 before:transition before:duration-200 hover:before:origin-left hover:before:scale-x-100">
                          <span class="relative group-hover:text-cyan-800">CONTACT</span>
                        </a>
                      </li>
                    </ul>
  
                    <div class="border-t py-6 px-4 md:px-12 md:py-16 lg:border-t-0 lg:border-l lg:py-0 lg:pr-0 lg:pl-6">
                      <a routerLink="/booking" class="block px-6 py-3 rounded text-center text-white" style="background-color: rgba(44, 81, 43, 1);">
                        BOOKING
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
