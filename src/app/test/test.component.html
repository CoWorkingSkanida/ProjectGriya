<body >
  <div class="h-screen" style="background-color: rgba(236, 254, 234, 1)">
    <div class="carousel" style="margin-top: 5rem;">
      <c-carousel>
      <c-carousel-indicators></c-carousel-indicators>
      <c-carousel-inner>
        <c-carousel-item *ngFor="let slide of slides">
          <img
            [src]="slide.src"
            alt="{{ slide.title }}"
            class="d-block w-100"
            loading="lazy" />
        </c-carousel-item>
      </c-carousel-inner>
      <c-carousel-control [routerLink] caption="Previous" direction="prev"></c-carousel-control>
      <c-carousel-control [routerLink] caption="Next" direction="next"></c-carousel-control>
    </c-carousel>
   </div>
 </div>
</body>
